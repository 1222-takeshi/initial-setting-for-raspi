---
- name: Copy script
  ansible.builtin.copy:
    src: run.sh
    dest: /opt/autoware/services/hdd-reader/
    mode: 0755
  become: yes

- name: Copy service
  ansible.builtin.copy:
    src: hdd-reader.service
    dest: /etc/systemd/system/
    mode: 0755
  become: yes

- name: Enable service
  ansible.builtin.systemd:
    name: hdd-reader.service
    daemon_reload: "{{ daemon_reload }}"
    enabled: yes
    masked: no
  become: yes
